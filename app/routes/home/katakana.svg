<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="250">
  <defs>
    <style>
      .text-style {
        font-family: Arial, sans-serif;
        font-size: 64px;
        fill: currentColor;
      }
    </style>
    <!-- Symbol for '프로젝트' -->
    <symbol id="korean-project" viewBox="0 0 800 100">
      <text x="0" y="80" class="text-style">프로젝트</text>
    </symbol>
    <!-- Symbol for '프로필' -->
    <symbol id="korean-profile" viewBox="0 0 800 100">
      <text x="0" y="80" class="text-style">프로필</text>
    </symbol>
  </defs>

  <!-- Example usage of the symbols -->
  <use href="#korean-project" x="0" y="0" />
  <use href="#korean-profile" x="0" y="120" />
</svg>
